  <script type="text/javascript">
	document.ontouchmove = enyo.dispatch;
    new App().renderInto(document.body).init();

	var debug = document.createElement("div");
	debug.id = "debug";
	document.body.appendChild(debug);

	if(window.location.host === "picross.penduin.net" &&
	   window.navigator && window.navigator.mozApps) {
		var request = window.navigator.mozApps.getInstalled();
		var that = this;
		request.onsuccess = function () {
//document.getElementById("debug").innerHTML = JSON.stringify(request.result);
			var found = false;
			var i = 0;
			if(request.result && request.result.length) {
				for(i = 0; i < request.result.length; i++) {
					if(request.result[i] && request.result[i].manifest &&
					   request.result[i].manifest.name === "Picross") {
						found = true;
					}
				}
			}

//			if(!request.result) {
			if(!found) {
				that.installUrl = (
					location.href.substring(0, location.href.lastIndexOf("/")) +
					"/manifest.webapp"
				);
				that.doIt = function() {
					try {
						var req2 = navigator.mozApps.install(that.installUrl);
						req2.onsuccess = function(data) {
						};
						req2.onerror = function() {
						};
					} catch (error) {
						that.error = error;
					}
				};
				that.doIt();
			} else {
			}
		};
		request.onerror = function (error) {
//document.getElementById("debug").innerHTML = error;
			that.error = error;
		};
	}
  </script>
